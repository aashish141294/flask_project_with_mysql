{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" >
            <div class="modal-content" style="width: 600px;margin-left: -100PX; background-image: url(static/images/bg6.jpg); margin-top: 80px;">
                <div class="card-header ">
                    <h2 class="modal-title" style="text-align:center; font-family: bold; font-size: xx-large">Login</h2>
                </div>
                <div class="container-fluid">
                    <form action="/login" method="POST" novalidate>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Email 
                                    <span style="color: red;"> * </span> 
                                </label>
                                <div class="col-md-8">
                                    <input required class="form-control" name="email" value="" placeholder="Enter your Login ID" type="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Password
                                    <span style="color: red;">*</span> 
                                </label>
                                <div class="col-md-8">
                                    <input required class="form-control" name="password" value="" type="password" placeholder="Enter your Password" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" value="SingnIn" class="btn btn-success">Login </button>
                                </div>
                                
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>        
</div>



{% endblock %}
